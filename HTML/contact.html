</head>
<body>

    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/HTML/index.html" class="nav-link " aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/HTML/about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Contact us</a></li>
          </ul>
        </header>
      </div>
    <!-- End Header -->

    <!-- Start Form -->

    
  <div class="container text-center">
      <div class="row">
          <div class="col-6" style="padding: auto;" >
                <h4>Contact Us</h4>
              <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
              </svg>
          
            </div>
              
            <div class="col-6">
              <form onsubmit="validation(event)" class="formToValid">
                  <fieldset>
                      <legend>
                          <small>Your info. </small><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg>                              
                  <div class="form-group">
                      <input class="form-control"  type="text" name="" id="fname"   placeholder="First Name">
                      <div id="nameValidation" class="invalid-feedback" style="display: none;font-size:15px;left:0px;" >
                        Please Enter Your First Name
                      </div>
                  </div>
                  <div class="form-group">
                      <input class="form-control" placeholder="Last Name"  type="text" name="" id="">
                      <div id="lastNameValidation" class="invalid-feedback" style="display: none;font-size:15px;left:0px;" >
                        Please Enter Your Last Name
                      </div>
                  </div>
                  <div class="form-group">
                      <input class="form-control" placeholder="What is your email ?" type="email" name="" id="">
                      <div id="emailInvalid" class="invalid-feedback" style="display: none;font-size:15px;left:0px;" >
                        Please Enter Your Email
                      </div >
                      <div id="emailPattern" class="invalid-feedback" style="display: none;font-size:15px;left:0px;" >
                        You don't match the pattern abc@abc.com
                      </div>
                  </div>
                  <div class="form-group">
                      <input class="form-control" maxlength="11" type="tel"placeholder="Your Telephone" name="" id="">
                      <div id="telInvalid" class="invalid-feedback" style="display: none;font-size:15px;left:0px;" >
                        Please Enter Your Phone
                      </div>
                      <div id="telInvalidPattern" class="invalid-feedback" style="display: none;font-size:15px;left:0px;" >
                        Your phone don't match the pattern i.e (01234567890)
                        <small>length : 11</small>
                      </div>
                      
                  </div>
                  <div class="form-control">

                    <textarea name="" id="" cols="55" style="margin-top: 30px;  border:0ch; width:100%;" rows="5" placeholder="Your Message"></textarea><br>
                  </div>
                  <input type="submit" name="" class="btn btn-info btn1" value="contact" id="">
              </form>
            </legend>
          </fieldset>
            </div>
          </div>
      </div>
    <!-- End Form -->


    <!-- Start footer -->
    <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #3b5998;"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #55acee;"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #dd4b39;"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #0082ca;"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #333333;"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

            </svg>

        </div>
        <!-- Copyright -->        
      </footer>
